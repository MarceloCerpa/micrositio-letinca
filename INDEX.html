    <style>
        /* VARIABLES PARA CAMBIAR COLORES FÁCILMENTE */
        :root {
            --primary: #cfe6d8;       /* Verde salvia */
            --primary-dark: #b7d8c9; /* Hover */
            --text-dark: #111;
            --text-light: #fff;
            --bg: #f3f5f4;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.06);
            text-align: center;
        }

        .profile-photo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid var(--primary);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 6px;
        }

        p.subtitle {
            margin-top: 0;
            margin-bottom: 25px;
            color: #666;
            font-size: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            padding: 14px 18px;
            background: var(--primary);
            color: var(--text-dark);
            text-align: center;
            font-size: 17px;
            border-radius: 12px;
            text-decoration: none;
            transition: 0.2s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        /* Tamaño uniforme para los iconos */
        .btn svg {
            width: 22px;
            height: 22px;
            fill: var(--text-dark);
        }

    </style>
</head>
